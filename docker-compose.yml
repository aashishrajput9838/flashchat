version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
    networks:
      - flashchat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
      # Firebase configuration
      - FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
      - FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
      # FCM VAPID key
      - VITE_FCM_VAPID_KEY=${VITE_FCM_VAPID_KEY}
    volumes:
      - uploads:/app/uploads
    networks:
      - flashchat-network

volumes:
  uploads:

networks:
  flashchat-network:
    driver: bridge