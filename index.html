<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/fevicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashchat</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RYFQE7TFGN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RYFQE7TFGN');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/debug-firebase.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Google Analytics 4 Event Tracking Script -->
    <script>
      // Enhanced GA4 tracking for user interactions
      document.addEventListener('DOMContentLoaded', function() {
        // Track page views
        if (typeof gtag !== 'undefined') {
          gtag('event', 'page_view', {
            page_title: document.title,
            page_location: window.location.href
          });
        }
        
        // Track user interactions
        document.addEventListener('click', function(e) {
          // Track important user actions
          if (e.target.closest('button, a, [role="button"]')) {
            const element = e.target.closest('button, a, [role="button"]');
            const actionText = element.textContent || element.innerText || element.title || element.ariaLabel || 'unknown';
            
            if (typeof gtag !== 'undefined') {
              gtag('event', 'click', {
                event_category: 'engagement',
                event_label: actionText.substring(0, 50),
                page_location: window.location.href
              });
            }
          }
        });
      });
    </script>
  </body>
</html>
